<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Default serif font -->
 <alias binding="strong">
  <family>serif</family>
  <prefer>
   <family>DejaVu Serif</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
  </prefer>
 </alias>
 <!-- Default sans-serif font -->
 <alias binding="strong">
  <family>sans-serif</family>
  <prefer>
   <family>Roboto Flex</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
  </prefer>
 </alias>
 <!-- Default monospace font -->
 <alias binding="strong">
  <family>monospace</family>
  <prefer>
   <family>JetBrains Mono</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
  </prefer>
 </alias>
 <!-- Default system-ui font -->
 <alias binding="strong">
  <family>system-ui</family>
  <prefer>
   <family>Roboto Flex</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
  </prefer>
 </alias>
 <!-- Serif CJK -->
 <!-- Default serif when the "lang" attribute is not given -->
 <!-- You can change this font to the language variant you want -->
 <match target="pattern">
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <family>DejaVu Serif</family>
  </edit>
 </match>
 <!-- Japanese -->
 <!-- "lang=ja" or "lang=ja-*" -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ja</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>IPAPMincho</string>
  </edit>
 </match>
 <!-- Default sans-serif when the "lang" attribute is not given -->
 <!-- You can change this font to the language variant you want -->
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>Roboto Flex</string>
  </edit>
 </match>
 <!-- Japanese -->
 <!-- "lang=ja" or "lang=ja-*" -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ja</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>IPAPGothic</string>
  </edit>
 </match>
 <!-- Mono CJK -->
 <!-- Default monospace when the "lang" attribute is not given -->
 <!-- You can change this font to the language variant you want -->
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>JetBrains Mono</string>
   <string>IPAGothic</string>
  </edit>
 </match>
 <!-- Japanese -->
 <!-- "lang=ja" or "lang=ja-*" -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ja</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>IPAGothic</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
</fontconfig>
